[program:swoole-http]
process_name=%(program_name)s_%(process_num)02d
command=/www/server/php/73/bin/php /www/wwwroot/swoole_http_fs.php
autostart=true
autorestart=true
user=www
numprocs=1
redirect_stderr=true

[program:fs-restart]
process_name=%(program_name)s_%(process_num)02d
command=sh /www/wwwroot/fs_auto_restart.sh
autostart=true
autorestart=true
user=root
numprocs=1
redirect_stderr=true

[program:callcenter-listen]
process_name=%(program_name)s_%(process_num)02d
command=/www/server/php/73/bin/php /www/wwwroot/wh.com/artisan callcenter:listen
autostart=true
autorestart=true
user=www
numprocs=1
redirect_stderr=true

[program:callcenter-run]
process_name=%(program_name)s_%(process_num)02d
command=/www/server/php/73/bin/php /www/wwwroot/wh.com/artisan callcenter:run
autostart=true
autorestart=true
user=www
numprocs=1
redirect_stderr=true

[group:callcenter]
programs=callcenter-listen,callcenter-run


[program:esl-custom-sofia_register]
process_name=%(program_name)s_%(process_num)02d
