autostart=true
autorestart=true
user=www
numprocs=1
redirect_stderr=true

[program:esl-custom-sofia_unregister]
process_name=%(program_name)s_%(process_num)02d
command=/www/server/php/73/bin/php /www/wwwroot/wh.com/artisan esl:custom sofia::unregister
autostart=true
autorestart=true
user=www
numprocs=1
redirect_stderr=true

[group:esl-custom]
programs=esl-custom-sofia_register,esl-custom-sofia_unregister

